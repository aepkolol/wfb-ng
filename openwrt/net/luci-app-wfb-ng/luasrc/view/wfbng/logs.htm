<%+header%>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h2><%:WFB-ng Logs%></h2>
<pre id="logArea" style="width:100%;height:300px;overflow:auto;white-space:pre-wrap;background:#f5f5f5;border:1px solid #ccc;"></pre>
<script type="text/javascript">
    function loadLogs() {
        var url = '<%=url('admin/services/wfb-ng/logdata')%>';
        XHR.get(url, null, function(x, data) {
            document.getElementById('logArea').textContent = data || '';
        });
    }
    loadLogs();
    window.setInterval(loadLogs, 5000);
</script>
<%+footer%>
